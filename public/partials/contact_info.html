
<div class="list-group-item full-height-container contact-info">
    <h3>{{ currentContact.firstname }} {{ currentContact.lastname }} </h3>

    <p> Phone: {{ currentContact.phone }} </p>
    <p> Email: {{ currentContact.email }} </p>
    <p> Address: {{ currentContact.address }} </p>

    <span class="pull-right edit-button">
        <a ng-href="#/edit-contact/{{currentContact.phone}}">
            <button>Edit</button>
        </a>
    </span>
</div>
